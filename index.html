<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x4 Grid of Cards</title>
    <style>
        body {
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 750px;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
            height: 80%;
            padding: 20px;
        }

        .card {
            background-color: #484848;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.36s;
            position: relative;
            padding: 10%;
            font-size: 30px;
            text-align: center;
            vertical-align: middle;
            padding-top: 25%;
            color: white;
        }

        .card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: 22px;
            background-image: linear-gradient(45deg, purple, blue);
            z-index: -1;
        }

        .card:hover {
            transform: translateY(-8px);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card" id="1">1</div>
        <div class="card" id="2">2</div>
        <div class="card" id="3">3</div>
        <div class="card" id="4">4</div>
        <div class="card" id="5">5</div>
        <div class="card" id="6">6</div>
        <div class="card" id="7">7</div>
        <div class="card" id="8">8</div>
        <div class="card" id="9">9</div>
        <div class="card" id="10">10</div>
        <div class="card" id="11">11</div>
        <div class="card" id="12">12</div>
    </div>

    <script>
        function ShowCardDetails(cardId) {
            const cardContent = {
                1: { title: "Title 1", content: "Content 1" },
                2: { title: "Title 2", content: "Content 2" },
                3: { title: "Title 3", content: "Content 3" },
                4: { title: "Title 4", content: "Content 4" },
                5: { title: "Title 5", content: "Content 5" },
                6: { title: "Title 6", content: "Content 6" },
                7: { title: "Title 7", content: "Content 7" },
                8: { title: "Title 8", content: "Content 8" },
                9: { title: "Title 9", content: "Content 9" },
                10: { title: "Tite 10", content: "Content 10" },
                11: { title: "Tite 11", content: "Content 11" },
                12: { title: "Tite 12", content: "Content 12" }
            };

            localStorage.setItem('cardTitle', cardContent[cardId].title);
            localStorage.setItem('cardContent', cardContent[cardId].content);
            window.location.href = 'card-details.html';
        }

        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function () {
                ShowCardDetails(this.id);
            });
        });
    </script>
</body>

</html>
